    <include file="App/Admin/View/Public/left.html"/>
    <!--/sidebar-->
    <div class="main-wrap">

        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="{:U('Index/index')}">首页</a><span class="crumb-step">&gt;</span><span class="crumb-name">货币变动明细</span></div>
        </div>
        <div class="search-wrap">
            
        </div>
        <div class="result-wrap">

            <div class="result-content">
                <table class="result-tab" width="100%">
                    <tr>
                        <th>ID</th>
                        <th>货币</th>
                        <th>类型</th>
                        <th>数量</th>

                    <volist name='recordlist' id='vo'>
                        <tr>
                            <td>{$vo['id']}</td>
                            <td>{$vo['currency_name']}</td>
                            <td>{$vo['type']}</td>
							<td>{$vo['num']}</td>
                            <td>{$vo['remark']}</td>
                            <td>{$vo['create_time'|date='Y-m-d H:i:s',###]}</td>
                        </tr>
                    </volist>

                </table>
                <div class="list-page"> <ul>{$page}</ul></div>
            </div>

        </div>
    </div>
    <!--/main-->
</div>
